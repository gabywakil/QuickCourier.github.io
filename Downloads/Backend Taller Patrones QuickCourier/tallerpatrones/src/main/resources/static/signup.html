<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCourier - Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <!-- Title -->
            <h1 class="signup-title">Create Account</h1>

            <!-- Sign Up Form -->
            <form id="signupForm" class="signup-form">
                <!-- Full Name Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <!-- icono -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.3333 14V12.6667C13.3333 11.9594 13.0524 11.2811 12.5523 10.781C12.0522 10.281 11.3739 10 10.6667 10H5.33333C4.62609 10 3.94781 10.281 3.44772 10.781C2.94762 11.2811 2.66667 11.9594 2.66667 12.6667V14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 7.33333C9.47276 7.33333 10.6667 6.13943 10.6667 4.66667C10.6667 3.19391 9.47276 2 8 2C6.52724 2 5.33333 3.19391 5.33333 4.66667C5.33333 6.13943 6.52724 7.33333 8 7.33333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <input 
                            type="text" 
                            id="nombre"
                            name="nombre"
                            class="input-field" 
                            placeholder="Name" 
                            required>
                    </div>
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <!-- icono -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.66667 2.66667H13.3333C14.0667 2.66667 14.6667 3.26667 14.6667 4V12C14.6667 12.7333 14.0667 13.3333 13.3333 13.3333H2.66667C1.93333 13.3333 1.33333 12.7333 1.33333 12V4C1.33333 3.26667 1.93333 2.66667 2.66667 2.66667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14.6667 4L8 8.66667L1.33333 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <input 
                            type="email" 
                            id="correo"
                            name="correo"
                            class="input-field" 
                            placeholder="you@example.com" 
                            required>
                    </div>
                </div>

                <!-- Phone Input (solo front) -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <!-- icono -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.6667 11.28V13.28C14.6675 13.4657 14.6294 13.6494 14.555 13.8195C14.4807 13.9897 14.3716 14.1424 14.2348 14.2679C14.098 14.3934 13.9364 14.489 13.7605 14.5485C13.5847 14.608 13.3983 14.63 13.2133 14.6133C11.1619 14.3904 9.19137 13.6894 7.46 12.5667C5.84919 11.5431 4.48353 10.1774 3.46 8.56665C2.33336 6.82745 1.63222 4.84731 1.41333 2.78665C1.39667 2.60219 1.41854 2.41649 1.4777 2.24107C1.53686 2.06564 1.63192 1.90444 1.75669 1.76773C1.88146 1.63102 2.03328 1.52179 2.20256 1.44693C2.37184 1.37208 2.55478 1.33314 2.74 1.33332H4.74C5.06353 1.33013 5.37717 1.4447 5.62248 1.65568C5.86779 1.86667 6.02804 2.15963 6.07333 2.47999C6.15779 3.12003 6.31434 3.74847 6.54 4.35332C6.62974 4.59193 6.64908 4.85126 6.59591 5.10058C6.54274 5.3499 6.41928 5.57873 6.24 5.75999L5.39333 6.60665C6.34235 8.27568 7.72431 9.65764 9.39333 10.6067L10.24 9.75999C10.4213 9.58071 10.6501 9.45725 10.8994 9.40408C11.1487 9.35091 11.4081 9.37025 11.6467 9.45999C12.2515 9.68565 12.88 9.8422 13.52 9.92665C13.8439 9.97234 14.1396 10.1355 14.3511 10.385C14.5625 10.6345 14.6748 10.953 14.6667 11.28Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <input 
                            type="tel" 
                            id="telefono"
                            name="telefono"
                            class="input-field" 
                            placeholder="+1 (555) 123-4567" 
                            required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <!-- icono -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.6667 7.33333H3.33333C2.59695 7.33333 2 7.93029 2 8.66667V13.3333C2 14.0697 2.59695 14.6667 3.33333 14.6667H12.6667C13.403 14.6667 14 14.0697 14 13.3333V8.66667C14 7.93029 13.403 7.33333 12.6667 7.33333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4.66667 7.33333V4.66667C4.66667 3.78261 5.01786 2.93476 5.64298 2.30964C6.2681 1.68452 7.11595 1.33333 8 1.33333C8.88406 1.33333 9.7319 1.68452 10.357 2.30964C10.9821 2.93476 11.3333 3.78261 11.3333 4.66667V7.33333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            id="contrasena"
                            name="contrasena"
                            class="input-field" 
                            placeholder="••••••••" 
                            required>
                    </div>
                    <!-- Password Strength Bar -->
                    <div class="password-strength">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="input-group">
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <!-- icono -->
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.6667 7.33333H3.33333C2.59695 7.33333 2 7.93029 2 8.66667V13.3333C2 14.0697 2.59695 14.6667 3.33333 14.6667H12.6667C13.403 14.6667 14 14.0697 14 13.3333V8.66667C14 7.93029 13.403 7.33333 12.6667 7.33333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4.66667 7.33333V4.66667C4.66667 3.78261 5.01786 2.93476 5.64298 2.30964C6.2681 1.68452 7.11595 1.33333 8 1.33333C8.88406 1.33333 9.7319 1.68452 10.357 2.30964C10.9821 2.93476 11.3333 3.78261 11.3333 4.66667V7.33333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            id="confirmarContrasena"
                            name="confirmarContrasena"
                            class="input-field" 
                            placeholder="••••••••" 
                            required>
                    </div>
                </div>

                <!-- Terms Checkbox -->
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input" id="aceptaTerminos" required>
                        <span class="checkbox-text">
                            I agree to the 
                            <a href="#" class="terms-link">Terms & Conditions</a>
                        </span>
                    </label>
                </div>

                <!-- Mensajes -->
                <p id="signupError" style="color:#ff6b6b; font-size:0.9rem; min-height:1.2rem;"></p>
                <p id="signupSuccess" style="color:#10B981; font-size:0.9rem; min-height:1.2rem;"></p>

                <!-- Create Account Button -->
                <button type="submit" class="btn-create">Create Account</button>

                <!-- Sign In Link -->
                <div class="signin-text">
                    <span class="text-gray">Already have an account? </span>
                    <a href="login.html" class="signin-link">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
